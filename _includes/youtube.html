<div class="video-container">
  <iframe
    src="https://www.youtube.com/embed/{{ include.id }}"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>

<style>
/* 반응형 디자인을 위한 CSS (쇼츠 영상에 맞게 조정이 필요할 수 있습니다.) */
.video-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 비율 */
    padding-top: 30px;
    height: 0;
    overflow: hidden;
    margin-bottom: 20px;
}
.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>
