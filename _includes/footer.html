<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="footer-col-wrapper">
    <div class="footer-col footer-col-1">
      <ul class="contact-list">
        <li class="p-name">
          {%- if site.author -%}
            {{ site.author | escape }}
          {%- else -%}
            {{ site.title | escape }}
          {%- endif -%}
        </li>
        {%- if site.email -%}
        <li><a class="u-email text-decoration-none" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        {%- endif -%}
      </ul>
    </div>
 
    <div class="footer-col footer-col-2">
      {%- include social.html -%}
    </div>
 
    <div class="footer-col footer-col-3">
      <p>{{- site.description | escape -}}</p>
    </div>
  </div>
 </footer>
 
 <style>
 .site-footer {
  padding: 3rem 0;
  margin-top: 4rem;
  color: #333;
 }
 
 .footer-col-wrapper {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 2rem;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 2rem;
 }
 
 .footer-col {
  padding: 0;
 }
 
 .contact-list {
  list-style: none;
  padding: 0;
  margin: 0;
 }
 
 .contact-list li {
  margin-bottom: 0.5rem;
 }
 
 .u-email {
  color: #2196F3;
  transition: color 0.3s ease;
 }
 
 .u-email:hover {
  color: #1976D2;
 }
 
 .social-media-list {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  gap: 1rem;
 }
 
 .social-media-list a {
  color: #b9b9b9;
  transition: color 0.3s ease;
 }
 
 .social-media-list a:hover {
  color: #2196F3;
 }
 
 .footer-col-3 p {
  color: #b9b9b9;
  margin: 0;
  line-height: 1.6;
 }
 
 @media screen and (max-width: 768px) {
  .footer-col-wrapper {
    grid-template-columns: 1fr;
    text-align: center;
  }
 
  .social-media-list {
    justify-content: center;
  }
 }
 </style>
